<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body {
      background: #0f172a;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
      color: white;
    }
    .box {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Admin Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<script>
function login() {
  const msg = document.getElementById("msg");

  fetch("https://qr-attendance-backend-bmgt.onrender.com/admin/login", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      username: document.getElementById("username").value,
      password: document.getElementById("password").value
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success && data.token) {
      // ✅ STORE TOKEN
      localStorage.setItem("adminToken", data.token);

      // ✅ GO TO DASHBOARD
      window.location.href = "admin.html";
    } else {
      msg.innerText = "Invalid credentials";
    }
  })
  .catch(() => {
    msg.innerText = "Server error. Try again.";
  });
}
</script>

</body>
</html>
